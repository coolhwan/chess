  <h1><a href="1.html">체스</a>(chess)</h1>
<p> 체스는 <strong>가장 오래된 보드 게임</strong>이자, 오늘까지도 여전히 많은 사람들이 즐기는 보드 게임이다.<p>
  체스에 사용되는 4가지 말의 이름은 군대의 4가지 병과인 코끼리, 말, 전차(혹은 보트), 그리고 보병을 의미하는 것이다<p>
  두 사람이 각자 16개의 말을 가지고, 64개의 눈이 는 체스 판에서, 상대의 킹(king)을 잡기 위해,<p> 즉 <strong>'<u>체크메이트(checkmate)</u>'</strong>하기 위해 움직이는 것이다
